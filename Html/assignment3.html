<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>
    <h1>SignUp Form</h1>
    <form method="GET" action="thankyou.html">
        <!-- Text -->
        <input type="text" name="First Name" id="" placeholder="First Name" required><br><br>
        <input type="text" name="Last Name" id="" placeholder="Last Name" required><br><br>
        <input type="text" name="Username" id="" placeholder="Username" required><br><br>
        <input type="password" name="Password" id="" placeholder="Password" required><br><br>
        <input type="email" name="Email" id="" placeholder="Email" required><br><br>

        <!-- Radio Button -->
        <p>Select Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other"><br>

        <!-- Dropdown -->
        <br>
        <label for="country">Country</label>
        <select name="" id="country">
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="China">China</option>
        </select><br><br>

        <!-- TextArea -->
        <label for="about">Write About Yourself</label><br>
        <textarea name="" id="about" cols="30" rows="10"></textarea>

        <!-- Submit -->
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
